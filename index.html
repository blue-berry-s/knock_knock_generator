<!DOCTYPE html>
<html>
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Knock Knock?</title>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        <h1> Knock Knock Joke Generator </h1>
        <div id="door">
            
            <div id="doorknob"> </div>
            <div class="door_decor" id="top"></div>
            <div class="door_decor" id="bottom"></div>

            <p class="left_text not_visible" id="who"> Who's there? </p>
            <div class="right_container">
                <p class="right_text not_visible" id="setup"> Set up </p>
            </div>
            <p class="left_text not_visible" id="setup_who"> Set up Who? </p>
            <div class="right_container">
                <p class="right_text not_visible" id="punchline"> Punchline Placeholder </p>
            </div>

            
        </div>
        <button id="generate_bttn"> Knock Knock </button>

    </body>
    <script src="script.js"></script>
</html>
